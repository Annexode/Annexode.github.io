    <!-- SHOW CASE -->
    <section class="showcase">
      <div class="container grid">
        <div class="showcase-form card">
            <br>
          <h2>SUBSCRIPTION</h2>
          <form>
            <div class="form-control">
              <input
                type="text"
                name="name"
                placeholder="Client's name"
                required
              />
            </div>
            <div class="form-control">
              <input
                type="email"
                name="email"
                placeholder="Client's email"
                required
              />
            </div>
            <div class="form-control">
              <input
                type="number"
                name="Subscription"
                placeholder="Subscription months"
                required
              />
            </div>
            <input
              type="submit"
              value="SUBSCRIBE"
              class="btn subscirbe-primary"
            />
          </form>
        </div>
        <div class="showcase-text">
          <p></p>

          <br />
          <div class="booking">
            <a href="../NAVIGATION BAR/Reservation.html">BOOK YOU PLACE</a>
          </div>
          <br />

          <h1 class="slogan">YOU PAY THE PRICE, WE CREATE THE MEMORIES OF YOUR DREAMS.</h1>
          <!-- <img class="imigongo" src="../images/imigongo.png" alt=""> -->
        </div>
        <div class="showcase-images"></div>
      </div>
